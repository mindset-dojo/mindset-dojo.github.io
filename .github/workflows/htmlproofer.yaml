# yamllint disable rule:truthy
---
name: HTMLProofer Gate

on:
  pull_request:
    branches: [main]
  workflow_dispatch: null

permissions:
  contents: read
  checks: read
  pages: none

jobs:
  htmlproofer:
    name: Validate Jekyll Site with HTMLProofer (Docker)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: read
      pages: none

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate _config.production.yml
        run: bash .github/scripts/generate_production_config.sh

      - name: ğŸ—ï¸ Build Jekyll Site (Docker)
        run: |
          docker run --rm \
            -v "${PWD}:/srv/jekyll" \
            -v "${PWD}/_site:/srv/jekyll/_site" \
            -e JEKYLL_ENV=production \
            jekyll/jekyll:4.3.2 jekyll build --config _config.yml,_config.production.yml

      - name: âœ… Run HTMLProofer (Docker)
        run: bash .github/scripts/run_htmlproofer.sh
...
