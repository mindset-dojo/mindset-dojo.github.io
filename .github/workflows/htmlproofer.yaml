# yamllint disable rule:truthy
---
name: HTMLProofer Gate

on:
  pull_request:
    branches: [main]
  workflow_dispatch: null

permissions:
  contents: read
  checks: read
  pages: none

jobs:
  htmlproofer:
    name: Validate Built Jekyll Site with HTMLProofer
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: read
      pages: none

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💎 Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: 📦 Install dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: 📝 Generate production config
        run: |
          # Detect central repo vs forks:
          if [[ "${GITHUB_REPOSITORY}" == "mindset-dojo/mindset-dojo.github.io" ]]; then
            URL="https://mindset.dojo.center"
            BASEURL=""
          else
            URL="https://${GITHUB_REPOSITORY_OWNER}.github.io"
            # extract repo name (everything after the slash)
            BASEURL="/${GITHUB_REPOSITORY#*/}"
          fi

          cat > _config.production.yml <<EOF
          # Auto-generated by workflow
          url: "${URL}"
          baseurl: "${BASEURL}"
          EOF

      - name: 🏗️ Build GitHub Pages-compliant Jekyll site
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build \
            --config _config.yml,_config.production.yml

      - name: ✅ Run HTMLProofer with external flags
        run: |
          set -o allexport
          source .github/config/htmlproofer.env
          set +o allexport
          bundle exec htmlproofer ./_site "$HTMLPROOFER_FLAGS"
...
