# yamllint disable rule:truthy
---
name: HTMLProofer Gate

on:
  pull_request:
    branches: [main]
    
  workflow_dispatch: null

permissions:
  contents: read    # Only read repo contents
  pages: none        # Not publishing in this job
  checks: read       # Allow checking existing status / run Super-Linter

jobs:
  htmlproofer:
    name: Validate Built Jekyll Site with HTMLProofer
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # get full history if needed

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: ğŸ“¦ Install dependencies
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: ğŸ—ï¸ Build GitHub Pagesâ€‘compliant Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --config _config.yml,_config.production.yml

      - name: âœ… Run HTMLProofer with external flags
        run: |
          set -o allexport
          source .github/config/htmlproofer.env
          set +o allexport
          bundle exec htmlproofer ./_site "$HTMLPROOFER_FLAGS"
...


